name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: cd test && npm install
      - name: Run Tests
        timeout-minutes: 10
        run: cp -r src test & cd test & echo "\nmodule.exports = displayNames" >> src/popup/export.js & npm test