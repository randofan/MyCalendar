<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
</head>
<body>
    <p id="loading">Loading...</p>
    <table class="selection-table">
        <tr>
            <th></th>
            <th>Schedule</th>
            <th>Additional Sections</th>
        </tr>
    </table>
    <section class="settings">
        <input type="checkbox" id="sections" value="sections">Sections</input>
        <input type="checkbox" id="map" value="map">Map</input>
    </section>
    <section class="buttons">
        <input id="savestate" type="checkbox" value="save preferences">Save</input>
        <button id="download" type="button">Download ICS file</button>
    </section>
    <script src="ics.js"></script>
    <script src="export.js"></script>
</body>
</html>
